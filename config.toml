# Menu title if your navbar has a versions selector to access old versions of your site.
# This menu appears only if you have at least one [params.versions] set.
version_menu = "Versions"

time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 02, 2006 at 3:04 PM EST"

description = "Unified Financial Analytics Solution"
showedit = true

latest = "v5.8"

fullversion = "v5.10.1"
version = "v5.10"
githubbranch = "main"
docsbranch = "main"
deprecated = false
currentUrl = "https://docs.plaidcloud.io/"
nextUrl = "https://PlaidCloud-io-vnext-staging.netlify.com/"

# See codenew shortcode
githubWebsiteRaw = "raw.githubusercontent.com/plaidcloud/website"

# GitHub repository link for editing a page and opening issues.
github_repo = "https://github.com/plaidcloud/website"

#Searching
plaidcloud_search = true

#The following search parameters are specific to Docsy's implementation. PlaidCloud implementes its own search-related partials and scripts.

# Google Custom Search Engine ID. Remove or comment out to disable search.
gcs_engine_id = "ee7b3fb393a7e3b28"

# Enable Algolia DocSearch
algolia_docsearch = false

# Enable Lunr.js offline search
offlineSearch = false

