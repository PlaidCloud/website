{{/*
If a 404 occurs and the referrer is a different version of the PlaidCloud documentation,
don't show the regular 404 error page, but instead redirect to the site root
*/}}
<script type="text/javascript">
  var sameBaseUrlRegExp = new RegExp("^" + location.protocol + "//" + location.host.replace(".", "\\.") + "/.*", "i");
  var PlaidCloudDocumentationUrlRegExp = new RegExp("^https?://(.+\\.)?PlaidCloud.io/.*", "i");
  if (!sameBaseUrlRegExp.test(document.referrer) && PlaidCloudDocumentationUrlRegExp.test(document.referrer)) {
    location.replace("/");
  }
</script>
